<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 70%;
        gap: 10px;
      }
      .grid > div {
        display: grid;
        place-items: center;
        font-size: 5rem;
        height: 100px;
        background: #2a9d8f;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Tic Tac Toi</h1>
      <div class="grid" id="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="./ticTacToi.js"></script>
  </body>
</html>
